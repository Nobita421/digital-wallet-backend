# Server Configuration
server.port=8082

# Use PostgreSQL test database for tests
spring.datasource.url=jdbc:postgresql://localhost:5432/digital_wallet_test
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA/Hibernate Configuration for tests
spring.jpa.hibernate.ddl-auto=none

# Enable Flyway to run migrations during tests
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration-test

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CORS Configuration (for your Next.js frontend)
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true