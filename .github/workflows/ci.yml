name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  BACKEND_IMAGE_NAME: digital-wallet-backend

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    # PostgreSQL service for tests
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: digital_wallet
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        # map port (not strictly required but useful for clarity)
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    # Provide datasource env vars to the job so Spring uses the service
    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/digital_wallet
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean compile

    - name: Wait for Postgres to be ready
      run: |
        echo "Waiting for Postgres at localhost:5432..."
        for i in {1..60}; do
          if (echo > /dev/tcp/localhost/5432) >/dev/null 2>&1; then
            echo "Postgres is accepting connections."
            exit 0
          fi
          echo "Postgres not ready yet, sleeping 1s..."
          sleep 1
        done
        echo "Postgres did not start in time" >&2
        exit 1

    - name: Create test database
      # connect to the default 'postgres' database and create digital_wallet_test if missing
      env:
        PGPASSWORD: postgres
      run: |
        echo "Ensuring database digital_wallet_test exists..."
        # wait for pg_isready explicitly
        until pg_isready -h localhost -U postgres -d postgres >/dev/null 2>&1; do
          echo "pg is not ready yet..."
          sleep 1
        done
        # create the test database if it does not exist; ignore error if already exists
        psql -h localhost -U postgres -d postgres -c "SELECT 1 FROM pg_database WHERE datname='digital_wallet_test';" | grep -q 1 || \
          psql -h localhost -U postgres -d postgres -c "CREATE DATABASE digital_wallet_test;"
        echo "Done."

    - name: Run tests
      run: mvn test -DskipITs=false
      # Tests will use SPRING_DATASOURCE_* environment variables above

    - name: Package
      run: mvn package -DskipTests

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: target/*.jar

  build-and-push-dockerhub:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: app-jar
        path: target/

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.BACKEND_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix=
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image to Docker Hub
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push-dockerhub
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Deploy to production server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        script: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/digital-wallet-backend:latest
          docker stop backend || true
          docker rm backend || true
          docker run -d --name backend -p 8081:8081 \
            -e SPRING_PROFILES_ACTIVE=prod \
            ${{ secrets.DOCKERHUB_USERNAME }}/digital-wallet-backend:latest